<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserva de Mesa • Mercatto Delícia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#f9fafb; --card:#fff; --text:#111827; --muted:#6b7280;
      --accent:#b8860b; --accent-dark:#8b6a05; --radius:12px;
      --shadow:0 8px 24px rgba(0,0,0,.06);
    }
    body {
      font-family:'Inter',sans-serif; background:var(--bg); color:var(--text);
      display:flex; align-items:center; justify-content:center; height:100vh; padding:20px;
    }
    form {
      background:var(--card); padding:30px; border-radius:var(--radius);
      box-shadow:var(--shadow); width:100%; max-width:420px;
    }
    h1 { text-align:center; color:var(--accent); margin-bottom:20px; }
    label { font-weight:600; display:block; margin:15px 0 5px; }
    input, textarea {
      width:100%; padding:10px; border:1px solid #d1d5db; border-radius:var(--radius);
      font-size:15px;
    }
    button {
      width:100%; background:var(--accent); color:#fff; font-weight:600;
      border:none; padding:12px; border-radius:var(--radius);
      margin-top:20px; font-size:16px; cursor:pointer; transition:.2s;
    }
    button:hover { background:var(--accent-dark); }
    .success { color:var(--accent-dark); text-align:center; margin-top:10px; font-weight:600; }
  </style>
</head>
<body>
  <form id="reservaForm">
    <h1>Fazer Reserva</h1>
    <label>Nome Completo</label>
    <input type="text" name="nome" required>

    <label>E-mail</label>
    <input type="email" name="email" required>

    <label>WhatsApp</label>
    <input type="tel" name="whatsapp" placeholder="(DDD) 9XXXX-XXXX" required>

    <label>Data da Reserva</label>
    <input type="date" name="data" required>

    <label>Horário</label>
    <input type="time" name="horario" required>

    <label>Observações (opcional)</label>
    <textarea name="obs" rows="3" placeholder="Preferência de mesa, aniversário, etc."></textarea>

    <button type="submit">Enviar Reserva</button>
    <p id="msg" class="success"></p>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbypXnRfH8rTV-z8EZf0pKLcN_leuM_eiunQgn1O4R-CB86NBIFUh5jtMQGOVLpEvGy0fg/exec'; // substitua pelo seu link do Apps Script

    document.getElementById('reservaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      document.querySelector("button").innerText = "Enviando...";
      
      try {
        await fetch(scriptURL, { method: 'POST', body: data });
        form.reset();
        document.getElementById("msg").innerText = "✅ Reserva enviada com sucesso!";
      } catch (error) {
        document.getElementById("msg").innerText = "❌ Erro ao enviar. Tente novamente.";
      } finally {
        document.querySelector("button").innerText = "Enviar Reserva";
      }
    });
  </script>
</body>
</html>
