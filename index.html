<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserva de Mesa ‚Ä¢ Mercatto Del√≠cia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#f9fafb; --card:#fff; --text:#111827; --muted:#6b7280;
      --accent:#b8860b; --accent-dark:#8b6a05; --radius:12px;
      --shadow:0 8px 24px rgba(0,0,0,.06);
    }
    body {
      font-family:'Inter',sans-serif; background:var(--bg); color:var(--text);
      display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px;
    }
    form {
      background:var(--card); padding:30px; border-radius:var(--radius);
      box-shadow:var(--shadow); width:100%; max-width:460px;
    }
    h1 {
      text-align:center; color:var(--accent); margin-bottom:20px;
    }
    label { font-weight:600; display:block; margin:12px 0 4px; }
    input, select, textarea {
      width:100%; padding:10px; border:1px solid #d1d5db; border-radius:var(--radius);
      font-size:15px;
    }
    .row { display:flex; gap:10px; }
    .row > div { flex:1; }
    .radio-group { display:flex; gap:15px; align-items:center; margin-top:6px; }
    .radio-group label { font-weight:400; cursor:pointer; }
    button {
      width:100%; background:var(--accent); color:#fff; font-weight:600;
      border:none; padding:12px; border-radius:var(--radius);
      margin-top:20px; font-size:16px; cursor:pointer; transition:.2s;
    }
    button:hover { background:var(--accent-dark); }
    #msg { text-align:center; margin-top:15px; font-weight:600; }
  </style>
</head>
<body>
  <form id="reservaForm">
    <h1>Reserva de Mesa</h1>

    <label>Nome Completo</label>
    <input type="text" name="nome" required>

    <div class="row">
      <div>
        <label>Data</label>
        <input type="date" name="data" required>
      </div>
      <div>
        <label>Hor√°rio</label>
        <input type="time" name="horario" required>
      </div>
    </div>

    <label>√Årea</label>
    <select name="area" required>
      <option value="">Selecione</option>
      <option>Sal√£o Principal</option>
      <option>Varanda</option>
      <option>√Årea Externa</option>
      <option>VIP / Reservado</option>
    </select>

    <label>N¬∫ de Pessoas</label>
    <input type="number" name="pessoas" min="1" placeholder="Ex: 4" required>

    <label>Contato (WhatsApp)</label>
    <input type="tel" name="contato" placeholder="(DDD) 9XXXX-XXXX" required>

    <label>Ocasi√£o</label>
    <select name="ocasiao">
      <option value="">Selecione</option>
      <option>Anivers√°rio</option>
      <option>Reuni√£o</option>
      <option>Jantar Rom√¢ntico</option>
      <option>Comemora√ß√£o</option>
      <option>Outro</option>
    </select>

    <label>Decora√ß√£o</label>
    <input type="text" name="decoracao" placeholder="Ex: bal√µes dourados, flores vermelhas, etc.">

    <label>Comandas Individuais</label>
    <div class="radio-group">
      <label><input type="radio" name="comandas" value="Sim" required> Sim</label>
      <label><input type="radio" name="comandas" value="N√£o" required> N√£o</label>
    </div>

    <label>Observa√ß√µes</label>
    <textarea name="obs" rows="3" placeholder="Detalhes adicionais..."></textarea>

    <button type="submit">Enviar Reserva</button>
    <p id="msg"></p>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzZwaBdOS6aPw-43DQJirOfXw_XY0pw-l-lHqUOhuH_e5AA3nlPv5KlUA3QQ0QtEGIh7g/exec'; // üîó Substitua pelo seu link do Apps Script

    const form = document.getElementById('reservaForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Enviando...";
      const data = new FormData(form);
      try {
        await fetch(scriptURL, { method: 'POST', body: data });
        msg.textContent = "‚úÖ Reserva registrada com sucesso!";
        form.reset();
      } catch (err) {
        msg.textContent = "‚ùå Erro ao enviar. Tente novamente.";
      }
    });
  </script>
</body>
</html>
