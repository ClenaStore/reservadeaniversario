<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>üéâ Reserva de Anivers√°rio - Mercatto</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#f9f6f2;--card:#fff;--accent:#b8860b;--ink:#3a2e1f;
  --radius:12px;--shadow:0 3px 10px rgba(0,0,0,0.1);
}
body{font-family:'Inter',sans-serif;background:var(--bg);margin:0;
  display:flex;flex-direction:column;align-items:center;min-height:100vh;color:var(--ink);}
header{width:100%;text-align:center;background:var(--accent);color:#fff;
  padding:1rem;font-weight:600;}
form{background:var(--card);width:90%;max-width:420px;margin:2rem 0;
  padding:1.5rem;border-radius:var(--radius);box-shadow:var(--shadow);
  display:flex;flex-direction:column;gap:1rem;}
input,textarea{padding:.8rem;border:1px solid #ddd;border-radius:var(--radius);
  font-size:1rem;}
button{background:var(--accent);color:#fff;border:none;padding:.9rem;
  border-radius:var(--radius);font-weight:600;cursor:pointer;}
button:hover{background:#a57a09;}
#msg{text-align:center;font-weight:600;}
.success{color:green;}
.error{color:#d00;}
</style>
</head>
<body>
<header>üéÇ Reservas de Anivers√°rio</header>

<form id="reservaForm">
  <input type="text" name="nome" placeholder="Seu nome completo" required>
  <input type="email" name="email" placeholder="Seu e-mail" required>
  <input type="tel" name="telefone" placeholder="Telefone (opcional)">
  <input type="number" name="pessoas" placeholder="N√∫mero de pessoas" required min="1">
  <input type="datetime-local" name="datahora" required>
  <textarea name="obs" placeholder="Observa√ß√µes (opcional)" rows="3"></textarea>
  <button type="submit">Fazer Reserva</button>
  <div id="msg"></div>
</form>

<script>
document.getElementById('reservaForm').addEventListener('submit',async(e)=>{
  e.preventDefault();
  const f=e.target,msg=document.getElementById('msg');
  msg.textContent="‚è≥ Enviando...";
  const dados={
    nome:f.nome.value.trim(),
    email:f.email.value.trim(),
    telefone:f.telefone.value.trim(),
    pessoas:f.pessoas.value.trim(),
    datahora:f.datahora.value,
    obs:f.obs.value.trim()
  };
  try{
    const r=await fetch("https://script.google.com/macros/s/AKfycbyEAeZ5emT7ak6MJLDW2JTY0V2kJ8X4xfsOLt2oGy_fRp436M3dZG9gvBW-nW3L9kpg/exec",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(dados)
    });
    const j=await r.json();
    if(j.sucesso){msg.textContent="‚úÖ Reserva registrada!";msg.className="success";f.reset();}
    else{msg.textContent="‚ùå Erro: "+(j.erro||"Falha.");msg.className="error";}
  }catch{msg.textContent="‚ùå Falha de conex√£o.";msg.className="error";}
});
</script>
</body>
</html>
